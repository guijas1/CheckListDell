<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checklists Preenchidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Checklists Preenchidos</h4>
            <a href="/checklist" class="btn btn-success">+ Novo Checklist</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped align-middle">
                    <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Patrimônio</th>
                        <th>Service Tag</th>
                        <th>Carcaça OK?</th>
                        <th>Data</th>
                        <th>Foto</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${checklists}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.modelo}"></td>
                        <td th:text="${item.patrimonio}"></td>
                        <td th:text="${item.serviceTag}"></td>
                        <td th:text="${item.carcaca != null ? (item.carcaca ? 'Sim' : 'Não') : '—'}" class="text-center"></td>
                        <td th:text="${item.dataCriacaoFormatada}"></td>
                        <td class="text-center">
                            <img th:if="${item.fotoPath != null and !item.fotoPath.isEmpty()}"
                                 th:src="${item.fotoPath[0]}"
                                 class="img-thumbnail" style="max-width: 60px;">
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/checklists/' + ${item.id}}" class="btn btn-sm btn-outline-primary">Detalhes</a>
                            <a th:href="@{'/checklists/' + ${item.id} + '/exportar'}" class="btn btn-sm btn-outline-secondary ms-1">PDF</a>
                            <form th:action="@{'/checklists/' + ${item.id} + '/deletar'}" method="post" style="display:inline;"
                                  onsubmit="return confirm('Tem certeza que deseja excluir este checklist?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger ms-1">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
