<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checklists Preenchidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Checklists Preenchidos</h4>
            <div>
                <!-- ‚úÖ Novo bot√£o de leitura de QRCode -->
                <a href="/checklists/qrcode" class="btn btn-outline-light btn-sm me-2">üì∑ Ler QRCode</a>
                <a href="/checklist" class="btn btn-success">+ Novo Checklist</a>
            </div>
        </div>
        <div class="card-body">
            <!-- Formul√°rio de busca otimizado -->
            <form th:action="@{/checklists}" method="get" class="mb-4">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="campoBusca" class="form-label">Selecione o crit√©rio de busca</label>
                        <select id="campoBusca" name="campoBusca" class="form-control" onchange="toggleSearchField()">
                            <option value="" disabled selected>Selecione</option>
                            <option value="modelo">Modelo</option>
                            <option value="patrimonio">Patrim√¥nio</option>
                            <option value="origem_notebook">Origem do Notebook</option>
                            <option value="localizacao">Localiza√ß√£o</option> <!-- ‚úÖ j√° inclui Localiza√ß√£o no filtro -->
                        </select>
                    </div>

                    <!-- Campo de entrada de acordo com a sele√ß√£o -->
                    <div class="col-md-8 mb-3" id="campoModelo" style="display:none;">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" id="modelo" name="modelo" class="form-control" placeholder="Modelo do Notebook">
                    </div>
                    <div class="col-md-8 mb-3" id="campoPatrimonio" style="display:none;">
                        <label for="patrimonio" class="form-label">Patrim√¥nio</label>
                        <input type="text" id="patrimonio" name="patrimonio" class="form-control" placeholder="Patrim√¥nio do Notebook">
                    </div>
                    <div class="col-md-8 mb-3" id="campoOrigem" style="display:none;">
                        <label for="origem_notebook" class="form-label">Origem do Notebook</label>
                        <input type="text" id="origem_notebook" name="origem_notebook" class="form-control" placeholder="Origem do Notebook">
                    </div>
                    <div class="col-md-8 mb-3" id="campoLocalizacao" style="display:none;">
                        <label for="localizacao" class="form-label">Localiza√ß√£o</label>
                        <input type="text" id="localizacao" name="localizacao" class="form-control" placeholder="Ex: Arm√°rio 22">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </form>

            <!-- Tabela de checklists preenchidos -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped align-middle">
                    <thead class="table-dark text-center">
                    <tr>
                        <th>Modelo</th>
                        <th>Patrim√¥nio</th>
                        <th>Service Tag</th>
                        <th>Localiza√ß√£o</th>
                        <th>Carca√ßa OK?</th>
                        <th>Data</th>
                        <th>Foto</th>
                        <th>A√ß√µes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${checklists}">
                        <td th:text="${item.modelo}"></td>
                        <td th:text="${item.patrimonio}"></td>
                        <td th:text="${item.serviceTag}"></td>
                        <td th:text="${item.localizacao != null ? item.localizacao : '‚Äî'}"></td>
                        <td th:text="${item.carcaca != null ? (item.carcaca ? 'Sim' : 'N√£o') : '‚Äî'}" class="text-center"></td>
                        <td th:text="${item.dataCriacaoFormatada}"></td>
                        <td class="text-center">
                            <img th:if="${item.fotoPath != null and !item.fotoPath.isEmpty()}"
                                 th:src="${item.fotoPath[0]}"
                                 class="img-thumbnail" style="max-width: 60px;">
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/checklists/' + ${item.id}}" class="btn btn-sm btn-outline-primary">Detalhes</a>
                            <a th:href="@{'/checklists/' + ${item.id} + '/exportar'}" class="btn btn-sm btn-outline-secondary ms-1">PDF</a>
                            <form th:action="@{'/checklists/' + ${item.id} + '/deletar'}" method="post" style="display:inline;"
                                  onsubmit="return confirm('Tem certeza que deseja excluir este checklist?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger ms-1">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Fun√ß√£o para exibir o campo de busca baseado na sele√ß√£o
    function toggleSearchField() {
        const campoBusca = document.getElementById('campoBusca').value;
        // Esconde todos os campos
        document.getElementById('campoModelo').style.display = 'none';
        document.getElementById('campoPatrimonio').style.display = 'none';
        document.getElementById('campoOrigem').style.display = 'none';
        document.getElementById('campoLocalizacao').style.display = 'none';

        // Exibe o campo correspondente √† escolha do usu√°rio
        if (campoBusca === 'modelo') {
            document.getElementById('campoModelo').style.display = 'block';
        } else if (campoBusca === 'patrimonio') {
            document.getElementById('campoPatrimonio').style.display = 'block';
        } else if (campoBusca === 'origem_notebook') {
            document.getElementById('campoOrigem').style.display = 'block';
        } else if (campoBusca === 'localizacao') {
            document.getElementById('campoLocalizacao').style.display = 'block';
        }
    }
</script>

</body>
</html>
