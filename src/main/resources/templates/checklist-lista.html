<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checklists Preenchidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pagination .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }
        .pagination .page-link { color: #0d6efd; }
        .pagination .page-link:hover { background-color: #e9ecef; }
    </style>
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Checklists Preenchidos</h4>
            <div class="d-flex align-items-center">
                <a href="/checklists/qrcode" class="btn btn-outline-light btn-sm me-2">üì∑ Ler QRCode</a>

                <!-- üìÑ Dropdown de exporta√ß√£o -->
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-outline-light btn-sm dropdown-toggle" data-bs-toggle="dropdown">
                        üìÑ Exportar Avan√ßado
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="exportarAvancado('pdf')">Exportar PDF</a></li>
                        <li><a class="dropdown-item" href="#" onclick="exportarAvancado('xls')">Exportar Excel (XLSX)</a></li>
                    </ul>
                </div>

                <a href="/checklist" class="btn btn-success">+ Novo Checklist</a>
            </div>
        </div>

        <div class="card-body">
            <!-- üîç Filtros m√∫ltiplos -->
            <form id="filtroForm" th:action="@{/checklists}" method="get" class="mb-4">
                <div class="row g-3 align-items-end">

                    <!-- üñ•Ô∏è Modelo -->
                    <div class="col-md-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" id="modelo" name="modelo" class="form-control"
                               th:value="${paramModelo}" placeholder="Ex: LATITUDE 5410">
                    </div>

                    <!-- üßæ Patrim√¥nio -->
                    <div class="col-md-3">
                        <label for="patrimonio" class="form-label">Patrim√¥nio</label>
                        <input type="text" id="patrimonio" name="patrimonio" class="form-control"
                               th:value="${paramPatrimonio}" placeholder="Ex: 123456">
                    </div>

                    <!-- üïê Hist√≥rico -->
                    <div class="col-md-3">
                        <label for="historico_notebook" class="form-label">Origem / Hist√≥rico</label>
                        <input type="text" id="historico_notebook" name="historico_notebook" class="form-control"
                               th:value="${paramHistoricoNotebook}" placeholder="Ex: rollout, migra√ß√£o...">
                    </div>

                    <!-- üìç Localiza√ß√£o -->
                    <div class="col-md-3">
                        <label for="localizacao" class="form-label">Localiza√ß√£o</label>
                        <input type="text" id="localizacao" name="localizacao" class="form-control"
                               th:value="${paramLocalizacao}" placeholder="Ex: Arm√°rio 22">
                    </div>

                    <!-- üß∞ Novo filtro: Carca√ßa OK -->
                    <div class="col-md-3">
                        <label for="carcaca" class="form-label">Carca√ßa OK?</label>
                        <select id="carcaca" name="carcaca" class="form-select">
                            <option th:selected="${paramCarcaca == null}" value="">-- Todos --</option>
                            <option th:selected="${paramCarcaca == true}" value="true">Sim</option>
                            <option th:selected="${paramCarcaca == false}" value="false">N√£o</option>
                        </select>
                    </div>

                    <!-- üéπ Novo filtro: Teclado Funciona -->
                    <div class="col-md-3">
                        <label for="tecladoFunciona" class="form-label">Teclado Funciona?</label>
                        <select id="tecladoFunciona" name="tecladoRuim" class="form-select">
                            <option th:selected="${paramTecladoRuim == null}" value="">-- Todos --</option>
                            <option th:selected="${paramTecladoRuim == true}" value="true">Sim</option>
                            <option th:selected="${paramTecladoRuim == false}" value="false">N√£o</option>
                        </select>
                    </div>

                    <div class="col-md-12 text-center mt-3">
                        <button type="submit" class="btn btn-primary px-4">üîç Buscar</button>
                        <a href="/checklists" class="btn btn-outline-secondary ms-2">Limpar</a>
                    </div>
                </div>
            </form>

            <!-- üìã Tabela -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped align-middle">
                    <thead class="table-dark text-center">
                    <tr>
                        <th>Modelo</th>
                        <th>Patrim√¥nio</th>
                        <th>Service Tag</th>
                        <th>Localiza√ß√£o</th>
                        <th>Carca√ßa OK?</th>
                        <th>Teclado Funciona?</th>
                        <th>Data</th>
                        <th>Foto</th>
                        <th>A√ß√µes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${checklists}">
                        <td th:text="${item.modelo}"></td>
                        <td th:text="${item.patrimonio}"></td>
                        <td th:text="${item.serviceTag}"></td>
                        <td th:text="${item.localizacao != null ? item.localizacao : '‚Äî'}"></td>
                        <td th:text="${item.carcaca != null ? (item.carcaca ? 'Sim' : 'N√£o') : '‚Äî'}" class="text-center"></td>
                        <td th:text="${item.tecladoFunciona != null ? (item.tecladoFunciona ? 'Sim' : 'N√£o') : '‚Äî'}" class="text-center"></td>
                        <td th:text="${item.dataCriacaoFormatada}"></td>
                        <td class="text-center">
                            <img th:if="${item.fotoPath != null and !item.fotoPath.isEmpty()}"
                                 th:src="${item.fotoPath[0]}"
                                 class="img-thumbnail" style="max-width: 60px;">
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/checklists/' + ${item.id}}" class="btn btn-sm btn-outline-primary">Detalhes</a>
                            <a th:href="@{'/checklists/' + ${item.id} + '/exportar'}" class="btn btn-sm btn-outline-secondary ms-1">PDF</a>
                            <form th:action="@{'/checklists/' + ${item.id} + '/deletar'}" method="post" style="display:inline;"
                                  onsubmit="return confirm('Tem certeza que deseja excluir este checklist?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger ms-1">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- üìë Pagina√ß√£o -->
            <div class="d-flex justify-content-center mt-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination">

                        <!-- Anterior -->
                        <li class="page-item" th:classappend="${pagina.first} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/checklists(page=${pagina.number - 1},
                                                      modelo=${paramModelo},
                                                      patrimonio=${paramPatrimonio},
                                                      historico_notebook=${paramHistoricoNotebook},
                                                      localizacao=${paramLocalizacao},
                                                      carcaca=${paramCarcaca},
                                                      tecladoRuim=${paramTecladoRuim})}">
                                &laquo; Anterior
                            </a>
                        </li>

                        <!-- N√∫meros -->
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, pagina.totalPages - 1)}"
                            th:classappend="${i == pagina.number} ? 'active'">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{/checklists(page=${i},
                                                      modelo=${paramModelo},
                                                      patrimonio=${paramPatrimonio},
                                                      historico_notebook=${paramHistoricoNotebook},
                                                      localizacao=${paramLocalizacao},
                                                      carcaca=${paramCarcaca},
                                                      tecladoRuim=${paramTecladoRuim})}">
                            </a>
                        </li>

                        <!-- Pr√≥ximo -->
                        <li class="page-item" th:classappend="${pagina.last} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/checklists(page=${pagina.number + 1},
                                                      modelo=${paramModelo},
                                                      patrimonio=${paramPatrimonio},
                                                      historico_notebook=${paramHistoricoNotebook},
                                                      localizacao=${paramLocalizacao},
                                                      carcaca=${paramCarcaca},
                                                      tecladoRuim=${paramTecladoRuim})}">
                                Pr√≥ximo &raquo;
                            </a>
                        </li>

                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // üì§ Exporta√ß√£o avan√ßada com todos os filtros
    function exportarAvancado(tipo) {
        const form = document.getElementById('filtroForm');
        const params = new URLSearchParams(new FormData(form)).toString();
        const url = tipo === 'xls'
            ? `/checklists/exportar-avancado-xls?${params}`
            : `/checklists/exportar-avancado?${params}`;
        window.open(url, '_blank');
    }
</script>

</body>
</html>
