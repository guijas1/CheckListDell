<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checklists Preenchidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Apar√™ncia mais destacada para a pagina√ß√£o */
        .pagination .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }
        .pagination .page-link {
            color: #0d6efd;
        }
        .pagination .page-link:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Checklists Preenchidos</h4>
            <div>
                <a href="/checklists/qrcode" class="btn btn-outline-light btn-sm me-2">üì∑ Ler QRCode</a>
                <a href="/checklist" class="btn btn-success">+ Novo Checklist</a>
            </div>
        </div>
        <div class="card-body">
            <!-- Formul√°rio de busca -->
            <form th:action="@{/checklists}" method="get" class="mb-4">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="campoBusca" class="form-label">Selecione o crit√©rio de busca</label>
                        <select id="campoBusca" name="campoBusca" class="form-control" onchange="toggleSearchField()">
                            <option value="" disabled selected>Selecione</option>
                            <option value="modelo" th:selected="${param.campoBusca == 'modelo'}">Modelo</option>
                            <option value="patrimonio" th:selected="${param.campoBusca == 'patrimonio'}">Patrim√¥nio</option>
                            <option value="origem_notebook" th:selected="${param.campoBusca == 'origem_notebook'}">Origem do Notebook</option>
                            <option value="localizacao" th:selected="${param.campoBusca == 'localizacao'}">Localiza√ß√£o</option>
                        </select>
                    </div>

                    <div class="col-md-8 mb-3" id="campoModelo" style="display:none;">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" id="modelo" name="modelo" class="form-control"
                               th:value="${param.modelo}" placeholder="Modelo do Notebook">
                    </div>
                    <div class="col-md-8 mb-3" id="campoPatrimonio" style="display:none;">
                        <label for="patrimonio" class="form-label">Patrim√¥nio</label>
                        <input type="text" id="patrimonio" name="patrimonio" class="form-control"
                               th:value="${param.patrimonio}" placeholder="Patrim√¥nio do Notebook">
                    </div>
                    <div class="col-md-8 mb-3" id="campoOrigem" style="display:none;">
                        <label for="origem_notebook" class="form-label">Origem do Notebook</label>
                        <input type="text" id="origem_notebook" name="origem_notebook" class="form-control"
                               th:value="${param.origem_notebook}" placeholder="Origem do Notebook">
                    </div>
                    <div class="col-md-8 mb-3" id="campoLocalizacao" style="display:none;">
                        <label for="localizacao" class="form-label">Localiza√ß√£o</label>
                        <input type="text" id="localizacao" name="localizacao" class="form-control"
                               th:value="${param.localizacao}" placeholder="Ex: Arm√°rio 22">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                        <a href="/checklists" class="btn btn-outline-secondary ms-2">Limpar Filtro</a>
                    </div>
                </div>
            </form>

            <!-- Tabela de checklists -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped align-middle">
                    <thead class="table-dark text-center">
                    <tr>
                        <th>Modelo</th>
                        <th>Patrim√¥nio</th>
                        <th>Service Tag</th>
                        <th>Localiza√ß√£o</th>
                        <th>Carca√ßa OK?</th>
                        <th>Data</th>
                        <th>Foto</th>
                        <th>A√ß√µes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${checklists}">
                        <td th:text="${item.modelo}"></td>
                        <td th:text="${item.patrimonio}"></td>
                        <td th:text="${item.serviceTag}"></td>
                        <td th:text="${item.localizacao != null ? item.localizacao : '‚Äî'}"></td>
                        <td th:text="${item.carcaca != null ? (item.carcaca ? 'Sim' : 'N√£o') : '‚Äî'}" class="text-center"></td>
                        <td th:text="${item.dataCriacaoFormatada}"></td>
                        <td class="text-center">
                            <img th:if="${item.fotoPath != null and !item.fotoPath.isEmpty()}"
                                 th:src="${item.fotoPath[0]}"
                                 class="img-thumbnail" style="max-width: 60px;">
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/checklists/' + ${item.id}}" class="btn btn-sm btn-outline-primary">Detalhes</a>
                            <a th:href="@{'/checklists/' + ${item.id} + '/exportar'}" class="btn btn-sm btn-outline-secondary ms-1">PDF</a>
                            <form th:action="@{'/checklists/' + ${item.id} + '/deletar'}" method="post" style="display:inline;"
                                  onsubmit="return confirm('Tem certeza que deseja excluir este checklist?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger ms-1">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- ‚úÖ Pagina√ß√£o -->
            <div class="d-flex justify-content-center mt-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <!-- Bot√£o Anterior -->
                        <li class="page-item" th:classappend="${pagina.first} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/checklists(page=${pagina.number - 1},
                                                      campoBusca=${param.campoBusca},
                                                      modelo=${param.modelo},
                                                      patrimonio=${param.patrimonio},
                                                      origem_notebook=${param.origem_notebook},
                                                      localizacao=${param.localizacao})}">
                                &laquo; Anterior
                            </a>
                        </li>

                        <!-- N√∫meros -->
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, pagina.totalPages - 1)}"
                            th:classappend="${i == pagina.number} ? 'active'">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{/checklists(page=${i},
                                                      campoBusca=${param.campoBusca},
                                                      modelo=${param.modelo},
                                                      patrimonio=${param.patrimonio},
                                                      origem_notebook=${param.origem_notebook},
                                                      localizacao=${param.localizacao})}">
                            </a>
                        </li>

                        <!-- Bot√£o Pr√≥ximo -->
                        <li class="page-item" th:classappend="${pagina.last} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/checklists(page=${pagina.number + 1},
                                                      campoBusca=${param.campoBusca},
                                                      modelo=${param.modelo},
                                                      patrimonio=${param.patrimonio},
                                                      origem_notebook=${param.origem_notebook},
                                                      localizacao=${param.localizacao})}">
                                Pr√≥ximo &raquo;
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Alterna os campos de busca conforme a sele√ß√£o
    function toggleSearchField() {
        const campoBusca = document.getElementById('campoBusca').value;

        const campos = ['campoModelo', 'campoPatrimonio', 'campoOrigem', 'campoLocalizacao'];
        campos.forEach(id => document.getElementById(id).style.display = 'none');

        if (campoBusca === 'modelo') document.getElementById('campoModelo').style.display = 'block';
        else if (campoBusca === 'patrimonio') document.getElementById('campoPatrimonio').style.display = 'block';
        else if (campoBusca === 'origem_notebook') document.getElementById('campoOrigem').style.display = 'block';
        else if (campoBusca === 'localizacao') document.getElementById('campoLocalizacao').style.display = 'block';
    }

    // Exibe o campo correto se j√° veio com par√¢metro selecionado
    window.addEventListener('load', toggleSearchField);
</script>

</body>
</html>
