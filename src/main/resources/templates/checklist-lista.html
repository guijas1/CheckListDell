<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checklists Preenchidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Checklists Preenchidos</h3>
        </div>
        <div class="card-body">

            <a href="/checklist" class="btn btn-success mb-3">+ Novo Checklist</a>

            <table class="table table-bordered table-hover table-striped align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Patrimônio</th>
                    <th>Service Tag</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${checklists}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.modelo}"></td>
                    <td th:text="${item.patrimonio}"></td>
                    <td th:text="${item.serviceTag}"></td>
                    <td th:text="${#dates.format(item.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{'/checklists/' + ${item.id}}" class="btn btn-sm btn-outline-primary">Detalhes</a>
                        <a th:href="@{'/checklists/' + ${item.id} + '/exportar'}" class="btn btn-sm btn-outline-secondary ms-1">PDF</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
