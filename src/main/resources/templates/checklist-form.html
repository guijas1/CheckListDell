<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Checklist - Dell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Checklist de Notebook Dell</h3>
        </div>
        <div class="card-body">

            <!-- Alerta de sucesso -->
            <div th:if="${param.sucesso}" class="alert alert-success" role="alert">
                Checklist enviado com sucesso!
            </div>

            <form th:action="@{/checklist}" method="post" enctype="multipart/form-data" th:object="${checklist}">
                <div class="mb-3">
                    <label class="form-label">Modelo</label>
                    <input type="text" th:field="*{modelo}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Patrimônio</label>
                    <input type="text" th:field="*{patrimonio}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Service Tag</label>
                    <input type="text" th:field="*{serviceTag}" class="form-control" required />
                </div>

                <hr>
                <h5>Checklist de Verificação</h5>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{liga}" id="ligaCheck">
                    <label class="form-check-label" for="ligaCheck">Notebook liga normalmente?</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{telaFunciona}" id="telaCheck">
                    <label class="form-check-label" for="telaCheck">Tela apresenta imagem?</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{tecladoFunciona}" id="tecladoCheck">
                    <label class="form-check-label" for="tecladoCheck">Teclado funcionando?</label>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" th:field="*{wifiFunciona}" id="wifiCheck">
                    <label class="form-check-label" for="wifiCheck">Wi-Fi conecta corretamente?</label>
                </div>

                <div class="mb-3">
                    <label class="form-label">Observações adicionais</label>
                    <textarea th:field="*{observacoes}" class="form-control" rows="4"
                              placeholder="Descreva qualquer observação adicional..."></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Anexar foto (opcional)</label>
                    <input type="file" name="foto" accept="image/*" class="form-control">
                </div>

                <button type="submit" class="btn btn-success">Enviar Checklist</button>
                <a href="/checklists" class="btn btn-secondary ms-2">Ver Checklists preenchidos</a>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
