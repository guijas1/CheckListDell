<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Detalhes do Checklist</h3>
        </div>
        <div class="card-body">

            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${checklist.id}"></dd>

                <dt class="col-sm-3">Modelo</dt>
                <dd class="col-sm-9" th:text="${checklist.modelo}"></dd>

                <dt class="col-sm-3">PatrimÃ´nio</dt>
                <dd class="col-sm-9" th:text="${checklist.patrimonio}"></dd>

                <dt class="col-sm-3">Service Tag</dt>
                <dd class="col-sm-9" th:text="${checklist.serviceTag}"></dd>

                <dt class="col-sm-3">Data</dt>
                <dd class="col-sm-9" th:text="${#dates.format(checklist.dataCriacao, 'dd/MM/yyyy HH:mm')}"></dd>
            </dl>

            <hr>
            <h5>Checklist</h5>
            <ul class="list-group mb-3">
                <li class="list-group-item" th:text="'Liga normalmente: ' + (${checklist.liga} ? 'Sim' : 'NÃ£o')"></li>
                <li class="list-group-item" th:text="'Tela apresenta imagem: ' + (${checklist.telaFunciona} ? 'Sim' : 'NÃ£o')"></li>
                <li class="list-group-item" th:text="'Teclado funcionando: ' + (${checklist.tecladoFunciona} ? 'Sim' : 'NÃ£o')"></li>
                <li class="list-group-item" th:text="'Wi-Fi conecta corretamente: ' + (${checklist.wifiFunciona} ? 'Sim' : 'NÃ£o')"></li>
            </ul>

            <h5>ObservaÃ§Ãµes</h5>
            <p th:text="${checklist.observacoes ?: 'Sem observaÃ§Ãµes.'}"></p>

            <h5>Foto Anexada</h5>
            <div th:if="${checklist.fotoPath != null}">
                <img th:src="@{'/fotos/' + ${#strings.substring(checklist.fotoPath, checklist.fotoPath.lastIndexOf('/') + 1)}}"
                     alt="Foto do checklist" class="img-fluid rounded border" style="max-width: 500px;">
            </div>
            <div th:if="${checklist.fotoPath == null}" class="text-muted">
                Nenhuma imagem foi anexada.
            </div>

            <hr>
            <a href="/checklists" class="btn btn-secondary">Voltar</a>
            <a th:href="@{'/checklists/' + ${checklist.id} + '/exportar'}" class="btn btn-outline-primary ms-2">ðŸ“„ Exportar PDF</a>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
