<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>QR Codes - Localiza√ß√µes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @page { size: A4; margin: 10mm; }
        .qrcode-card {
            width: 45%;
            margin: 10px;
            padding: 15px;
            border: 1px dashed #000;
            text-align: center;
            display: inline-block;
            page-break-inside: avoid;
        }
        .qrcode-card img {
            max-width: 180px;
            margin-bottom: 10px;
        }
        .qrcode-label {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body class="container my-4">

<h3 class="text-center mb-4">üìÑ QR Codes das Localiza√ß√µes</h3>

<div class="d-flex flex-wrap justify-content-center">
    <div th:each="loc : ${localizacoes}" class="qrcode-card">
        <img th:src="@{'/checklists/qrcode/gerar/' + ${loc}}" alt="QR Code">
        <div class="qrcode-label" th:text="${loc}"></div>
    </div>
</div>

<div class="text-center mt-5">
    <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Imprimir</button>
</div>

</body>
</html>
